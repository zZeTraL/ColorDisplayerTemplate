        <section class="section__container">
            <h1 class="h1__title"><mark>Color Display Template</mark></h1>
            <article class="setting__container">
                <h2 class="h2__title">Configuration</h2>
                <table class="table__container">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>--main-bg-color</th>
                            <td id="test">
                                <label><input id="main-bg-color" type="text" class="p-form-text" name="hex" maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                        <tr>
                            <th>--header-bg-color (footer)</th>
                            <td>
                                <label><input id="header-bg-color" type="text" class="p-form-text" name="hex" maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                        <tr>
                            <th>--hx-color</th>
                            <td>
                                <label><input id="hx-color" type="text" class="p-form-text" name="hex"  maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                        <tr>
                            <th>--mark</th>
                            <td>
                                <label><input type="text" class="p-form-text" name="hex" maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                        <tr>
                            <th>--button-primary-bg-color</th>
                            <td>
                                <label><input type="text" class="p-form-text p-form-no-validate" name="hex" maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                        <tr>
                            <th>--button-second-bg-color</th>
                            <td>
                                <label><input type="text" class="p-form-text" name="hex" maxlength="7" placeholder="Type your HEX code"></label>
                                <label><input type="color" name="color" value="#e66465"></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
        <section class="section__container">
            <h1 class="h1__title"><mark>Some Samples</mark></h1>

                <h4>Sample</h4>
